<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/zprofile.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <br />
            <div class="nav-tabs-navigation">
                <div> <h3 class="ml-auto mr-auto">My Account</h3></div>
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab>
                            <ng-template ngbTabContent>
                                <div class="row following">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <form>
                                            <label>Change Username</label>
                                            <div class="input-group form-group" [ngClass]="{'input-group-focus':focus===true}">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="nc-icon nc-email-85"></i>
                                                    </span>
                                                </div>
                                                <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="New Username" (focus)="focus=true" (blur)="focus=false">
                                                <button class="btn btn-primary btn-round" (click)="ChangeUsername()" style="margin-left:20px;">Apply</button>
                                            </div>
                                            <label>Change Password</label>
                                            <div class="input-group form-group" [ngClass]="{'input-group-focus':focus1===true}">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="nc-icon nc-key-25"></i>
                                                    </span>
                                                </div>
                                                <input type="text" [(ngModel)]="password" name="password" class="form-control" placeholder="New Password" (focus)="focus1=true" (blur)="focus1=false">
                                                <button class="btn btn-primary btn-round" (click)="ChangePassword()" style="margin-left:20px;">Apply</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div style="width: 100%;  display:flex; justify-content:center;">
                                        <button class="btn btn-primary btn-round" (click)="DeleteAccount()"  style="color:white; margin:5px; width:30%;"><i class="nc-icon nc-button-power" aria-hidden="true"></i> Delete Account</button>
                                        <button class="btn btn-primary btn-round" style="color:white; margin:5px; width:30%;"><i class="nc-icon nc-button-power" aria-hidden="true"></i> Check Statistics</button>
                                        <button class="btn btn-primary btn-round" (click)="SignOut()" style="color:white;  margin:5px; width:30%;" ><i class="nc-icon nc-button-power"  aria-hidden="true"></i> Signout</button>
                                    </div>
                                </div>

                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
